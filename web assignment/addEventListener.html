<html>
<head>
    <title>Add Event Listener</title>
    </head>
<button id="but"> use addEventListener</button>
    <p id="para"> Hello</p>
<script>
    document.getElementById("but").addEventListener("click",function(){
        document.getElementById("para").innerHTML="on click this text is displayed addEventListener is used";
    });
    
    </script>

</html>
